<div class="d-flex justify-content-center">
    <div class="card component col col-sm-5 col-md-5 col-lg-5 mt-4 ">
        <div class="lead mt-1">Signup</div>
        <hr />
        <div class="card-body">
            <form [formGroup]="signupForm" (submit)="submit($event)" method="POST">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" formControlName="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                </div>
                <div class="form-group">
                    <mat-radio-group aria-label="Select an option" formControlName="role">
                        <mat-radio-button color="primary" value="ROLE_DEV" style="padding:10px">Dev</mat-radio-button>
                        <mat-radio-button color="primary" value="ROLE_END" style="padding:10px">User</mat-radio-button>
                    </mat-radio-group><br>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn submit_btn mt-2">Submit</button>
                </div>
                
            </form>
            <a routerLink="/login" style="float:right;color:#004de6">Already Signed Up ?</a>
           
        </div>
      </div>
</div>
