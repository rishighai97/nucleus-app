<div class="container-fluid" *ngIf="user_role==='ROLE_DEV'">
<div class="row mt-3 ml-2">
    <h2 class="lead mt-2">Add a datasource</h2>
    <span
      ><i
        (click)="toggleFormStatus()"
        class="fa ml-1"
        [ngClass]="{
          'fa-plus-circle': formOpen == false,
          'fa-minus-circle': formOpen == true
        }"
      ></i
    ></span>
  </div>
  <div *ngIf="formOpen" class="row mr-1">
    <div class="card component mt-2 col col-sm-12 col-md-12 col-lg-12">
      <div class="card-body">
        <app-data-source-form></app-data-source-form>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div style="max-height: 350px;height:350px;" class="col component col-sm-9 col-md-9 col-lg-9 fixed">
      <app-query-form></app-query-form>
    </div>
    <div class="col col-sm-3 col-md-3 col-lg-3">
        <app-data-source-list [connections]="connections"></app-data-source-list>
    </div>
  </div>
</div>

<div class="container-fluid"  *ngIf="user_role==='ROLE_END'">
    <div class="jumbotron mt-5">
        <h1 class="display-4">Hello, {{username}}</h1>
        <p class="lead">Welcome To Nucleus</p>
        <hr class="my-4">
        <p>Have a look at the reports and dashboards on the left panel</p>
    </div>
</div>
