<p-toast position="bottom-center"></p-toast>
   
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <button class="btn" [ngClass]="{'active': connType=='jdbc'}" (click)="getConnType('jdbc')">JDBC</button>
    <button class="btn" [ngClass]="{'active': connType=='rest'}"  (click)="getConnType('rest')">REST</button>
  </div>

  <form
    [formGroup]="jdbcForm"
    (click)="handleSubmit('jdbc')"
    class="form-inline mt-4"
    *ngIf="connType === 'jdbc'"
  >
    <div class="input-group mb-2 mr-sm-3">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fa fa-database"></i></div>
      </div>
      <select class="custom-select"  formControlName="database_type">
        <option value="mysql" selected>MySQL</option>
        <option value="oracle">Oracle</option>
      </select>
    </div>
    <br />
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fa fa-pencil"></i></div>
      </div>
      <input
        [class.is-invalid]="errors.data_source_name"
        formControlName="data_source_name"
        type="text"
        class="form-control"
        placeholder="Name"
      />
    </div>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fa fa-wifi"></i></div>
      </div>
      <input
        pTooltip="jdbc:mysql://{host address}:{port}/{db name}" tooltipPosition="bottom" 
        [class.is-invalid]="errors.url"
        formControlName="url"
        type="text"
        class="form-control"
        placeholder="URL"
      />
    </div>
    <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-user"></i></div>
        </div>
        <input
          [class.is-invalid]="errors.username"
          formControlName="username"
          type="text"
          class="form-control"
          placeholder="Username"
        />
      </div>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fa fa-lock"></i></div>
      </div>
      <input
        [class.is-invalid]="errors.password"
        formControlName="password"
        type="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <div class="input-group mb-2 ">
      <button (click)="onFormSubmit('jdbc')" class="btn submit_btn">Add</button>
    </div>
  </form>

  <form
    [formGroup]="restForm"
    (click)="handleSubmit('rest')"
    class="form-inline mt-4"
    *ngIf="connType === 'rest'"
  >
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fa fa-pencil"></i></div>
      </div>
      <input
        [class.is-invalid]="errors.rest_name"
        formControlName="rest_name"
        type="text"
        class="form-control"
        placeholder="Name"
      />
    </div>
    <div class="input-group mb-2 mr-sm-2">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fa fa-wifi"></i></div>
      </div>
      <input
        pTooltip="url to rest service" tooltipPosition="bottom" 
        [class.is-invalid]="errors.rest_url"
        formControlName="rest_url"
        type="text"
        class="form-control"
        placeholder="URL"
      />
    </div>
    <div class="input-group mb-2 ">
      <button (click)="onFormSubmit('rest')" class="btn submit_btn">Add</button>
    </div>
  </form>
